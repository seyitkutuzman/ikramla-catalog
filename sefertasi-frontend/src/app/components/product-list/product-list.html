<div class="product-list-container">
  <!-- Hero Section -->
  <app-hero-section></app-hero-section>
  
  <!-- Category Filter -->
  <app-category-filter (categorySelected)="onCategorySelected($event)"></app-category-filter>
  
  <!-- Products Section -->
  <div class="container py-5">
    <div class="section-header mb-4">
      <h2 class="section-title">
        <span class="icon-wrapper">
          <i class="fas fa-utensils"></i>
        </span>
        Sizin İçin Seçtiklerimiz
      </h2>
      <div class="section-actions">
        <button class="btn btn-danger">Çok Satanlar</button>
        <button class="btn btn-dark">İndirimdekiler</button>
        <button class="btn btn-outline-dark">Yeni Ürünler</button>
      </div>
    </div>
    
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Yükleniyor...</span>
      </div>
    </div>
    
    <!-- Products Grid -->
    <div *ngIf="!loading && filteredProducts.length > 0" class="row g-4">
      <div *ngFor="let product of filteredProducts" class="col-lg-3 col-md-4 col-sm-6">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
    
    <!-- Empty State -->
    <div *ngIf="!loading && filteredProducts.length === 0" class="text-center py-5">
      <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
      <p class="text-muted">Bu kategoride ürün bulunamadı.</p>
    </div>
  </div>
</div>
